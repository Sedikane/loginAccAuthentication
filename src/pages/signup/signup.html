<ion-header>
  <ion-navbar color="primary">
    <ion-row>
      <ion-col>
      <ion-buttons start>
          <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon> Prev</button>
        </ion-buttons>
      </ion-col>
      <ion-col>
          <ion-title >Sign Up</ion-title>
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button icon-right (click)="next()">Next<ion-icon name="arrow-forward"></ion-icon></button>
        </ion-buttons>
      </ion-col>
      </ion-row>
    
   
  </ion-navbar>
</ion-header>


<ion-content padding>
<!-- login using email -->
<form *ngIf="login" [formGroup]="login" (ngLogin)="submit()">
  <ion-item>
    <ion-label></ion-label>
    <ion-input formControlName="fname" placeholder="First Name" type="text" [(ngModel)]="fname"></ion-input>
  </ion-item>

  <ion-item *ngIf="login.controls.fname.invalid && login.controls.fname.dirty">
    <p>Please Enter  valid Name</p>
  </ion-item>

  <ion-item>
      <ion-label></ion-label>
      <ion-input formControlName="lname" placeholder="Last Name" type="text"[(ngModel)]="lname" ></ion-input>
  </ion-item>
  
  <ion-item *ngIf="login.controls.lname.invalid && login.controls.lname.dirty">
      <p>Please Enter  valid  Name</p>
    </ion-item>

    <ion-item>
        <ion-label></ion-label>
        <ion-input formControlName="age" placeholder="Age" type="number" [(ngModel)]="age"> </ion-input>
    </ion-item> 
    
  <ion-item *ngIf="login.controls.age.invalid && login.controls.age.dirty">
      <p>Please Enter valid Age</p>
    </ion-item>

        <ion-item>
            <ion-label></ion-label>
            <ion-input formControlName="email"  placeholder="Email"  type="text" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item *ngIf="login.controls.email.invalid && login.controls.email.dirty">
              <p>Enter your Email</p>
          </ion-item>

  <ion-item>
    <ion-label></ion-label>
    <ion-input formControlName="password"   placeholder="password"  type="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item *ngIf="login.controls.password.invalid && login.controls.password.dirty">
      <p>Enter your Password</p>
  </ion-item>
  <ion-item *ngIf="login.controls.password.hasError('minlength') && login.controls.password.touched">
      <p>Your password is too short minimum length of password is 6</p>
  </ion-item>
<button ion-button (click)="submit()" [disabled]="login.invalid" > Register</button>
</form>
</ion-content>
